<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <th:block th:replace="common/css :: css"></th:block>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">LinOSS</h1>

            </div>
            <h3>欢迎注册Lin-OSS</h3>
            <p>创建一个LIN-OSS新账户</p>
            <form class="m-t" role="form" action="/user/register" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入手机号码" required="" id="mobile" name="mobile">
                </div>
                <div class="form-group row">
                    <div class="col-md-7">
                        <input type="password" class="form-control" placeholder="手机验证码" required="" name="code" id="code">
                    </div>
                    <div class="col-md-5">
                        <button type="button" class="btn btn-default " id="sendSMS">获取验证码</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/user/login">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <th:block th:replace="common/js :: js"/>
    <script src="/js/sms.js"></script>
</body>

</html>
