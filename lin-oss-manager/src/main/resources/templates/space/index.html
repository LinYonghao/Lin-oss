<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="common/css :: css"/>
    <title>空间概览</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>空间概览</h5>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                        <thead>
                        <tr>
                            <th data-toggle="true">序号</th>
                            <th>空间名称</th>
                            <th>控制权限</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item,idx:${bucket_info.list}">
                            <td th:text=" ${idx.index + 1}"></td>
                            <td th:text=" ${item.name}"></td>
                            <td th:text=" ${item.ac == 0? '公开':'私有'}"></td>
                            <td th:text="${#dates.format(item.createTime, 'yyyy/MM/dd HH:mm:ss')}"></td>
                            <td >
                                <a th:href="'/space/' + ${item.id} + '/view'"> 概览</a>
                                <a th:href="'/space/' + ${item.id} + '/file'"> 文件</a>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <th:block th:with="page = ${bucket_info}">
                                    <th:block th:replace="common/pagination :: Paginition('/space/index')">
                                    </th:block>
                                </th:block>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>



</div>
<th:block th:replace="common/js :: js"/>
</body>
</html>
