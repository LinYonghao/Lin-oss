<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <th:block th:replace="common/css :: css"></th:block>
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">Lin</h1>

        </div>
        <h3>欢迎使用 Lin-oss控制台</h3>
        <form class="m-t" role="form" action="/user/login" method="post">
            <div class="form-group">
                <input type="text" id="mobile" class="form-control" placeholder="用户名" required="" name="mobile" th:value="${mobile}">
            </div>
            <div class="form-group row">
                <div class="col-md-7">
                    <input type="password" class="form-control" placeholder="手机验证码" required="" name="code" id="code">
                </div>
                <div class="col-md-5">
                    <button type="button" class="btn btn-default " id="sendSMS">获取验证码</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

            <p class="text-muted text-center"><a href="/user/login"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>

<th:block th:replace="common/js :: js"/>
<script src="/js/sms.js"></script>

</body>

</html>
